<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPPO</title>
    <link rel="stylesheet" href="css/style.css">
    <script 
    src="https://widget.cloudinary.com/v2.0/global/all.js" 
    type="text/javascript">
   </script>
</head>
<body>
    <img src="img/logo.webp" alt="" srcset="" class="img" onclick="abreCloudinary()" id="upload_widget">

    <script>
        const cloudName = "yellowhat"; // replace with your own cloud name
        const uploadPreset = "hxyqqgf9"; // replace with your own upload preset

        function abreCloudinary(){
            const myWidget = cloudinary.createUploadWidget(
            {
                cloudName: cloudName,
                uploadPreset: uploadPreset,
                // cropping: true, //add a cropping step
                // showAdvancedOptions: true,  //add advanced options (public_id and tag)
                // sources: [ "local", "url"], // restrict the upload sources to URL and local files
                // multiple: false,  //restrict upload to a single file
                folder: "oppo", //upload files to the specified folder
                // tags: ["users", "profile"], //add the given tags to the uploaded files
                // context: {alt: "user_uploaded"}, //add the given context data to the uploaded files
                // clientAllowedFormats: ["images"], //restrict uploading to image files only
                // maxImageFileSize: 2000000,  //restrict file size to less than 2MB
                // maxImageWidth: 2000, //Scales the image down to a width of 2000 pixels before uploading
                // theme: "purple", //change to a purple theme
            },
            (error, result) => {
                if (!error && result && result.event === "success") {
                console.log("Done! Here is the image info: ", result.info);
                document
                    .getElementById("uploadedimage")
                    window.location.href = `resultado.html?path=${ result.info.public_id}`;
                }
            }
            );

            document.getElementById("upload_widget").addEventListener(
            "click",
            function () {
                myWidget.open();
            },
            false
            );

        }
    </script>
</body>
</html>
