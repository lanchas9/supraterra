<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="talleres()">
    <div id="talleres"></div>
    <script>
        function talleres(){
            let json = fetch("/AnahuacPuebla/assets/json/talleres.json")
            .then(response => response.json())
            .then(data => {
                let talleres = document.getElementById("talleres");
                let html = "";
                let data2 = data.form.formFieldGroups[4].fields[0].dependentFieldFilters[8].dependentFormField.options.map((element) => {
                    console.log("elementos");
                    return {
                        "value": element.value,
                        "label": element.label
                    }
                });
                data2.forEach(element => {
                    html += `
                    <div class="taller">
                        <div class="taller__info">
                            <h3>${element.value},${element.label}</h3>
                        </div>
                    </div>
                    `;
                });
                talleres.innerHTML = html;
            });
        }
    </script>
</body>
</html>
