        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

       <script type="text/javascript">
        let ocupado = false
        function onQRCodeScanned(scannedText)
        {
            //var scannedTextMemo = document.getElementById("scannedTextMemo");

                // scannedTextMemo.value = scannedText;

        async function tenemosQR(idQR){
            let datosUsuario
            let data = {
                "idQR" : idQR,
                "metodoRegistro" : "Escaneo Autobuses",
                "idAdministrador" : idAdministrador
            }
            const dataJson = JSON.stringify(data)
            const settings = {
            method: 'POST',
            headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
            },
            body: 
                dataJson
        };
            try{ 
                    let datos = await fetch(urlServer + "guardaIngreso",settings) 
                    let json = await datos.json()
                    
                    if (json.statusCode == 200 ){ 
                            let temp = json.message
                            datosUsuario = temp
                            mostrarDetalle(datosUsuario)
                    }else{
                        let etiqueta = document.getElementById("nombreCompleto")
                        etiqueta.innerHTML = json.message

                        let icono = document.getElementById("iconoAcceso")
                        icono.src = "assets/img/rojo.png"
                    }
            }catch(error){
                console.log({error})
            }
        }

        function mostrarDetalle(datosUsuario){
            let etiqueta = document.getElementById("nombreCompleto")
            let str = datosUsuario.nombreUsuario + " " + datosUsuario.apellidoUsuario
            etiqueta.innerHTML = str.toUpperCase();

            let icono = document.getElementById("iconoAcceso")
            icono.src = "assets/img/verde.png"

        }

        function loading(){
            let etiqueta = document.getElementById("nombreCompleto")
            etiqueta.innerHTML = ""

            
            let icono = document.getElementById("iconoAcceso")
            icono.src = "assets/img/loading.gif"
        }
        
        //funtion returning a promise with a video stream
        function provideVideoQQ()
        {
            return navigator.mediaDevices.enumerateDevices()
            .then(function(devices) {
                var exCameras = [];
                devices.forEach(function(device) {
                if (device.kind === 'videoinput') {
                  exCameras.push(device.deviceId)
                }
             });
                
                return Promise.resolve(exCameras);
            }).then(function(ids){
                if(ids.length === 0)
                {
                  return Promise.reject('Could not find a webcam');
                }
                
                return navigator.mediaDevices.getUserMedia({
                    video: {
                    //   'optional': [{
                    //     'sourceId': ids.length === 1 ? ids[0] : ids[1]//this way QQ browser opens the rear camera
                    //     }]
                    facingMode: "environment"
                    }
                });        
            });                
        }  
      
        //this function will be called when JsQRScanner is ready to use
        function JsQRScannerReady()
        {
            //create a new scanner passing to it a callback function that will be invoked when
            //the scanner succesfully scan a QR code
            var jbScanner = new JsQRScanner(onQRCodeScanned, provideVideoQQ);
            //reduce the size of analyzed images to increase performance on mobile devices
            jbScanner.setSnapImageMaxSize(300);
            var scannerParentElement = document.getElementById("scanner");
            if(scannerParentElement)
            {
                //append the jbScanner to an existing DOM element
                jbScanner.appendTo(scannerParentElement);
            }        
        }

        function provideVideo()
        {
            var n = navigator;

            if (n.mediaDevices && n.mediaDevices.getUserMedia)
            {
            return n.mediaDevices.getUserMedia({
                video: {
                facingMode: "environment"
                },
                audio: false
            });
            } 
            
            return Promise.reject('Your browser does not support getUserMedia');
        }
