<body onload="realizaLogin()">

    <script>
        function token(){
            window.location.href = 'http://google.com';
        }

        async function realizaLogin(){

            const data = {
                    "command" : "login",
                    "username" : "",
                    "password" : "",
                    "orig_url" : "http%3A%2F%2Fgoogle.com"
                }
                const dataJson = JSON.stringify(data)

                const settings = {
                method: 'POST',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                },
                 body: 
                    dataJson
                 };

                 const formData = new FormData();
                 formData.append("command" , "login");
                 let user = prompt("Dame el username:")
                 formData.append("username" , user);
                 let pass = prompt("Dame el password:")
                 formData.append("password" , pass);
                 formData.append("orig_url" , "http%3A%2F%2Fgoogle.com");

                 const request = new XMLHttpRequest();
                request.open("POST", "https://captive-portal.peplink.com:8000/portal.cgi");
                request.send(formData);

                alert("mensaje enviado")
                console.log({formData})
        }
    </script>
