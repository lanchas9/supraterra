<body onload="guardaIdUsuario()">

    <div class="centrado">
        <button id="botonTerminar" class="boton oculto" onclick="window.location.href = `preguntas.html?idUsuario=${idUsuario}`;">Preguntas</button>
    </div>
    <script type='text/javascript'>
        let idUsuario = 0
        function guardaIdUsuario() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            idUsuario = urlParams.get('idUsuario') 
            
            var cld = cloudinary.videoPlayer('demo-player',{ cloud_name: 'output360x640_ietufs' });
            cld.source('https://res.cloudinary.com/yellowhat/video/upload/q_auto/v1650556147/video/output360x640_ietufs.mp4');
            let videoDiv = document.getElementById('demo-player')
            videoDiv.addEventListener('ended',myHandler,false);
            let ancho = window.innerWidth
            let alto = window.innerHeight

            let newAlto = alto*.80
            let newAncho = newAlto / 16 * 9
            let leftMargin = ancho/2 - newAncho/2
            videoDiv.style =  `width:${newAncho}px; margin-left:${leftMargin}px; height:${newAlto}px;  margin-bottom: 1%;`
            //videoDiv.style =  `margin-left:${leftMargin}px; margin-bottom: 1%;`
            setTimeout (myHandler,10000)
        }

        }

        function myHandler(){
            document.getElementById('botonTerminar').className = "boton mostrar";
        }
    </script>
