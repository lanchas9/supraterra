<head>

<body style="font-family:'Avenir',sans-serif;" onload="creaQR()">
    <div class="cuerpo centrado">
        <img class="imagenEncabezado2" src="logo.png" alt="" srcset="">
        <p class="titulo3">REGISTRO EXITOSO</p><br>
        <div id="registro" class="detalleEvento">
            <h2>Â¡Gracias por registrarte! <span id="nombre" class="nombre"></span></div></h2><br>
            <h3>Te mantendremos informado sobre nuestras novedades y eventos. <br><br></h3>
            <div id="qrcode1"  class="qr"></div>

<script>
    function redirect(){
        window.location.href = "https://www.subaru.com.mx/";
    }

    async function creaQR(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let nombre = urlParams.get('nombre');
            let id = urlParams.get('id');
            document.getElementById("nombre").innerHTML = nombre
            let idFinal = ('000000'+id).slice(-6);
            //let nombreFinal = (nombre + "                         ").substring(0,25);
            let urlImagenQR = `///SUBARU///ID///${idFinal}`
            // let imagen = document.getElementById("qr")
            // imagen.src = urlImagenQR
            try{
                new QRCode(document.getElementById('qrcode1'), urlImagenQR);
                document.getElementById("qrcode1").className = "qr"
            }catch(err){
                console.log(err)
            }
        }

</script>
</html>
